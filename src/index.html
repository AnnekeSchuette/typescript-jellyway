<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jellyway App</title>
    <link rel="apple-touch-icon" sizes="57x57" href="../public/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../public/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../public/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../public/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../public/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../public/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../public/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../public/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../public/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../public/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../public/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="main" class="main">
      <canvas id="playField" width="1000" height="600"></canvas>
      <!-- <img id="background" src="./images/background.png"></img> -->
      <div id="display">
        <div id="score"></div>
        <button id="start">Start</button>
        <div id="info">Press play!</div>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
  <style>
    :root {
      --width: 1000px;
      --height: 650px;
    }

    #main {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      width: var(--width);
      height: var(--height);
      font-size: 28px;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      border-top: 1px solid grey;
      border-left: 1px solid grey;
      border-right: 1px solid grey;
      margin-bottom: 40px;
      background:#dff8d0 url('./images/jellyway_logo_jellies.png')no-repeat center center;
      background-size: 70%;
    }

    #display {
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      width: var(--width);
    }

    #score,
    #info {
      width: 200px;
    }

    #start {
      font-family: 'Courier New', Courier, monospace;
      font-size: 28px;
      border-bottom: 2px solid #041A1D;
      background-color: #88c170;
      font-weight:600;
      color: #041A1D;
    }
  </style>
</html>
